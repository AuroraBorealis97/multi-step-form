<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar start -->
    <div class="top">
      <div class="step-tracker">
        <!--step tracker-->
        <ul>
          <li>
            <span class="circle active">1</span>
            <span class="d-none">Step 1 your info</span>
          </li>
          <li>
            <span class="circle">2</span>
            <span class="d-none">Step 2 Select plan</span>
          </li>
          <li>
            <span class="circle">3</span>
            <span class="d-none">Step 3 Add-ons</span>
          </li>
          <li>
            <span class="circle">4</span>
            <span class="d-none">Step 4 Summary</span>
          </li>
        </ul>
      </div>
    </div>
    <!--end of sidebar-->
    <div class="bottom">
      <!--start of steps-->
      <form action="">
        <!--start of step 1-->
        <div class="d-none steps step-1">
          <div class="info">
            <div>
              <h3>Personal info</h3>
              <p>Please provide your name, email address, and phone number.</p>
            </div>

            <div>
              <label for="name">Name</label>
              <input class="personal-info" type="text" name="name" id="name" />
            </div>

            <div>
              <label for="email">Email</label>
              <input
                class="personal-info"
                type="email"
                name="email"
                id="email"
              />
            </div>

            <div>
              <label for="tel">Phone Number</label>
              <input class="personal-info" type="tel" name="tel" id="tel" />
            </div>
          </div>
          <!--end info-->
          <div class="btns">
            <div class="buttons">
              <button class="next">Next Step</button>
            </div>
          </div>
          <!--end btns-->
        </div>
        <!--end of step 1-->
        <!--start of step 2-->

        <div class="steps step-2">
          <div class="info">
            <div>
              <h3>Select your plan</h3>
              <p>You have the option of monthly or yearly billing.</p>
            </div>

            <div>
              <div class="plan">
                <input type="radio" name="plan" id="arcade" />
                <label class="plan-label" for="arcade"
                  ><img
                    src="assets/images/icon-arcade.svg"
                    alt="arcade icon"
                  />Arcade <span class="price">$9/mo</span></label
                >
              </div>

              <div class="plan">
                <input type="radio" name="plan" id="advanced" />
                <label class="plan-label" for="advanced">
                  <img
                    src="assets/images/icon-advanced.svg"
                    alt="advanced icon"
                  />Advanced <span class="price">$12/mo</span></label
                >
              </div>

              <div class="plan">
                <input type="radio" name="plan" id="pro" />
                <label class="plan-label" for="pro"
                  ><img src="assets/images/icon-pro.svg" alt="pro icon" />Pro
                  <span class="price">$15/mo</span></label
                >
              </div>
            </div>

            <div class="switch">
              <label class="toggle">
                <span>monthly</span>
                <input class="toggle-checkbox" type="checkbox" checked>
                <span class="toggle-switch"></span>
                <span class="toggle-label">yearly</span>
              </label>
            </div>
          </div>
          <!--end info-->

          <div class="btns">
            <div class="buttons">
              <button class="next">Next Step</button>
              <button>Go Back</button>
            </div>
          </div>
        </div>

        <!--end of step 2-->
        <!--start of step 3-->
        <div class="step-3"></div>
        <!--end of step 3-->
        <!--start of step 4-->
        <div class="step-4"></div>
        <!--end of step 4-->
        <!--start of step 5-->
        <div class="step-5"></div>
        <!--end step 5-->
      </form>
      <!--end of steps-->
    </div>
  </body>
</html>
